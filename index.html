<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto">
   <header class="mt-12">
    <h2 class="text-5xl font-semibold text-center">Money MasterðŸ’°</h2>
   </header>
   <main>
    <section class="mt-12">
        <div class="grid lg:grid-cols-2 gap-10 p-5">
            <div>
                <img src="./Pexels Photo by Karolina Grabowska.png" class="rounded" alt="">
            </div>
            <div class="bg-[#F8F8F8] flex flex-col items-center justify-center">
                <h2 class="text-2xl font-semibold">Income</h2>
                <label for="" class="block my-4">
                    Income :  
                    <input type="text" class="border bg-[#DCDCDC] ml-3 px-3 py-1" name="" id="income">
                </label>
                <h2 class="text-2xl font-semibold">Expenses</h2>
                <label for="" class="block my-4">
                    Food :  
                    <input type="text" class="border bg-[#DCDCDC] ml-3 px-3 py-1" name="" id="food">
                </label>
                <label for="" class="block my-4">
                    Rent :  
                    <input type="text" class="border bg-[#DCDCDC] ml-3 px-3 py-1" name="" id="rent">
                </label>
                <label for="" class="block my-4 mr-5">
                    Clothes :  
                    <input type="text" class="border bg-[#DCDCDC] ml-3 px-3 py-1" name="" id="clothes">
                </label>
                <button id="btn-calculate" class="btn btn-primary w-3/5 text-white my-3">Calculate</button>

                <h2 class="text-2xl font-semibold mt-5">Total Expenses : <span id="total-expenses">00</span></h2> 
                <h2 class="text-2xl font-semibold mt-3">Balance : <span id="balance">00</span></h2> 
                <div class="mt-6">
                    <label for="">
                        Save : 
                        <input type="text" class="px-3 py-1 w-28 border bg-[#DCDCDC] mr-2" name="" id="input-save">
                       </label> % 
                     <button id="btn-save" class="btn btn-primary w-28 ml-2 btn-md">Save</button>
                </div>

             <h2 class="text-2xl font-semibold mt-5">Saving Amount : <span id="saving-amount">00</span></h2> 
             <h2 class="text-2xl font-semibold mt-3">Remaining Balance : <span id="remaining-balance">00</span></h2> 
            </div>
        </div>
    </section>
   </main>
   <script src="./money.js"></script>
</body>
</html>
